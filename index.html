<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script defer src="./scripts/script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="profile">
          <div class="profile__profile_under">
            <div class="profile__profile_top">
              <div class="profile__person">
                <div class="profile__photo"></div>
                <div class="profile__info">
                  <p>Report on</p>
                  <h2>Jeremy Robson</h2>
                </div>
              </div>
            </div>
            <div class="profile__titles">
              <button type="button" class="profile__timeframeBtn profile__active" id="daily">Daily</button>
              <button type="button" class="profile__timeframeBtn" id="weekly">Weekly</button>
              <button type="button" class="profile__timeframeBtn" id="monthly">Monthly</button>
            </div>
          </div>
        </section>
        <section id="cards-container" class="cards-container">
          <div id="card-template" class="card card__hidden">
            <div class="card__card_under">
              <div class="card__bgIcon"></div>
              <div class="card__card_top">
                <div class="card__topMenu">
                  <h2 class="card__activity">Work</h2>
                  <div class="card__ellipsis">
                    <i class="fa-solid fa-ellipsis"></i>
                  </div>
                </div>
                <div class="card__bottomMenu">
                  <h1 class="card__hours">5hrs</h1>
                  <h3 class="card__previous">Previous - 7hrs</h3>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
        <a href="https://www.frontendmentor.io/profile/Junbol" target="_blank">Junier Bolívar © 2024</a>
      </div>
    </footer>
  </body>
</html>
